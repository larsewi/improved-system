syntax = "proto3";

package table;

import "entry.proto";

// Table represents a collection of rows with a defined schema.
message Table {
  // The names of all columns in the table.
  repeated string fields = 1;
  // The names of columns that form the primary key.
  repeated string primary_key = 2;
  // The data rows in the table.
  repeated entry.Entry rows = 3;
}
